<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">



    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script >




    <style type="text/css">

        .wrapper {
            position:relative;
            margin:0 auto;
            overflow:hidden;
            padding:5px;
            height:50px;
        }

        .list {
            position:absolute;
            left:0px;
            top:0px;
            min-width:10000px;
            margin-left:12px;
            margin-top:0px;
        }

        .list li{
            display:table-cell;
            position:relative;
            text-align:center;
            cursor:grab;
            cursor:-webkit-grab;
            color:#efefef;
            vertical-align:middle;
        }

        .scroller {
            text-align:center;
            cursor:pointer;
            display:none;
            padding:7px;
            padding-top:11px;
            white-space:no-wrap;
            vertical-align:middle;
            background-color:#fff;
        }

        .scroller-right{
            float:right;
        }

        .scroller-left {
            float:left;
        }

    </style>


</head>
<body>


    <div class="container">
        <button class="btn scroller scroller-left"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn scroller scroller-right"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <div class="wrapper">
            <ul class="nav nav-tabs list" id="myTab">
                <li class="active tab home"><a href="#home">Home</a></li>
                <li class="tab profile"><a href="#profile">Profile</a></li>
                <li class="tab messages"><a href="#messages">Messages</a></li>
                <li class="tab settings"><a href="#settings">Settings</a></li>
            </ul>
        </div>

        <div class="tab-content rawdata-tab-content">

            <div class="tab-pane fade active in" id="home">
                home
            </div>

            <div class="tab-pane fade" id="profile">
                profile
            </div>

            <div class="tab-pane fade" id="messages">
                messages
            </div>

            <div class="tab-pane fade" id="settings">
                settings
            </div>

        </div>


        <button class="btn button-default" onclick="addTab()"> Add</button>
    </div>


    <script type="text/javascript">

        var cpt=9;


        $("li.home a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });


        $("li.profile a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });


        $("li.messages a").click(function (e) {
            e.preventDefault();
            console.log(this);
            $(this).tab('show');
        });


        $("li.settings a").click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        function addTab(){
            var element_tab = $('<li class="tab'+cpt+' tab"><a href="#tab'+cpt+'">TabAdded'+cpt+'</a></li>');
            var element_div = $('<div class="tab-pane fade" id="tab'+cpt+'">TabAdded'+cpt+'</div>');
            element_tab.click(adjustOnTabClick);
            $(".list").append(element_tab);
            $(".tab-content.rawdata-tab-content").append(element_div);
            cpt++;
            reAdjust();
            element_tab.find("a").click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });


        }

        var hidWidth;
        var scrollBarWidths = 40;

        var widthOfList = function(){
            var itemsWidth = 0;
            $('.list li').each(function(){
                var itemWidth = $(this).outerWidth();
                itemsWidth+=itemWidth;
            });
            return itemsWidth;
        };

        var widthOfHidden = function(){
            return ($('.wrapper').outerWidth()-widthOfList()-getLeftPosi()-scrollBarWidths);
        };

        var getLeftPosi = function(){
            return $('.list').position().left;
        };

        var reAdjust = function(){

            if ( Math.abs(widthOfHidden()) > 1 && widthOfList() > $('.wrapper').outerWidth() )  {
                $('.scroller-right').show();
            }
            else {
                $('.scroller-right').hide();
            }

            if ( Math.abs(getLeftPosi()) > 1  && widthOfList() > $('.wrapper').outerWidth() ) {
                $('.scroller-left').show();
            }
            else {
                $('.scroller-left').hide();
            }

            $('.scroller-left').prop("disabled", false);
            $('.scroller-right').prop("disabled", false);

        }

        reAdjust();

        $(window).on('resize',function(e){
            reAdjust();
        });

        $('.scroller-right').click(function() {

            $(this).prop("disabled", true);

            if (Math.abs(widthOfHidden()) < $('.wrapper').outerWidth()) {
                $('.list').animate({left: "+=" + widthOfHidden() + "px"}, 'slow', function () {
                    reAdjust();
                });
            }
            else {
                $('.list').animate({left: "+=" + ($('.wrapper').outerWidth() * -1) + "px"}, 'slow', function () {
                    reAdjust();
                });
            }

        });

        $('.scroller-left').click(function() {

            $(this).prop("disabled", true);

            if(Math.abs(getLeftPosi()) < $('.wrapper').outerWidth()){
                $('.list').animate({left: "-="+getLeftPosi()+"px"}, 'slow', function() {
                    reAdjust();
                });
            }
            else
            {
                $('.list').animate({left: "-="+($('.wrapper').outerWidth() *-1 ) +"px"},'slow', function(){
                    reAdjust();
                });
            }

        });


        function adjustOnTabClick(event) {

            var tabElement = $(this);
            var tabList = $(this).parent();
            var tabListWrapper = $(this).parent().parent();

            // if tab element is cut on the right side
            if( ( tabElement.position().left + tabElement.outerWidth() ) > ( Math.abs(tabList.position().left) + tabListWrapper.outerWidth() ) )
            {
                $('.list').animate({left: "-="+ ( ( tabElement.position().left + tabElement.outerWidth() + parseInt(tabList.css("margin-left")) ) - ( Math.abs(tabList.position().left) + tabListWrapper.outerWidth() ) ) +"px"},'slow', function(){
                    reAdjust();
                });
            }

            // if tab element is cut to the right side
            if( tabElement.position().left < Math.abs(tabList.position().left) )
            {
                $('.list').animate({left: "+="+ ( Math.abs(tabList.position().left)  - tabElement.position().left - parseInt(tabList.css("margin-left")) ) +"px"},'slow', function(){
                    reAdjust();
                });
            }
        }


    </script>




</body>
</html>
