

<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4">

    <br><br><br><br>

    <div class="panel panel-default">

        <div class="panel-heading">

            <form id="loginform" class="text-center" role="form" onsubmit="connect(); return false;">
                <!--div id="statusMsg" styles="display: inline !important; margin-right:25px;" role="alert"></div-->
                <div class="input-group form-group form-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">
                </div>
                <div class="input-group form-group form-group-lg" id="passwordArea">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>
                <!--div  styles="margin-left: 5px; margin-right:10px;" class="form-group controls"-->
                <input type="submit" hidden="true">
                <button type="button" id="btn-login" class="btn btn-lg btn-success" onclick="connect(); return false;" >Log in </button>
                <!--/div-->
            </form>

        </div>

    </div>

</div>
